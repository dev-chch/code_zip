<!--
  아이프레임 말고 윈도우 팝업.
  window.open('팝업주소', '팝업창 이름', '팝업창 설정');

  target="_blank" : 새창, 비워두면 기본값
  target="_parent" : 부모창
  target="_self" : 현재 페이지
  target="_top" : 현재 페이지에서의 최상의 페이지에서 오픈

  - Yes or No -
  scrollbars : 팝업 스크롤바 사용 여부
  menubar : 메뉴 출력 여부

  - 단위: 픽셀 -
  width : 팝업창의 가로 길이
  height : 팝업창의 세로 길이
  top : 창의 화면 위에서부터의 팝업 위치
  left : 창의 화면 왼쪽에서부터의 팝업 위치
-->
<button onclick="window.open('http://www.naver.com', '네이버팝업', 'width=700px,height=800px, scrollbars=yes, menubar=no');"></button>
